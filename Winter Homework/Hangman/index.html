<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <h1>Hangman</h1>
      <h2>Vanilla Javascript Hangman Game</h2>
    </div>

    <div class="categoryContainer">
      <h2>Choose a category</h2>
      <div class="categoryButtons">
        <button class="btn-2 categoryBtn">Movies</button>
        <button class="btn-2 categoryBtn">Tv Shows</button>
      </div>
    </div>
    <div class="winnerContainer">
      <h2>Congratulation! You won!</h2>
      <p class="winnerParagraph"></p>
      <button class="btn-2 playAgain" id="reset">Play again</button>
    </div>
    <div class="gameContainer">
      <p>
        Use the alphabet below to guess the word, or click hint to get a clue.
      </p>
      <div id="alphabetButtons"></div>
      <p id="categoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <p id="clue">Clue -</p>
    </div>
    <div class="hangmanSquare">
      <canvas id="stickman" width="300px" height="200px"
        >This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas
      >
    </div>
    <div class="container containerButtons">
      <button class="btn-2" id="hint">Hint</button>
      <button class="btn-2 playAgain" id="reset">Play again</button>
    </div>
    <div class="gameOver">
      <h2>I AM SORRY. YOU LOST.</h2>
      <p class="loserParagraph"></p>
      <button class="btn-2 playAgain" id="reset">Play again</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
