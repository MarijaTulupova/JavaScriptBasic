<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator-container">
      <div id="display"></div>

      <button class="two" id="clear">C</button>
      <button id="back">&larr;</button>
      <button class="operator input">&divide;</button>
      <button class="number input">7</button>
      <button class="number input">8</button>
      <button class="number input">9</button>
      <button class="operator input">&times;</button>
      <button class="number input">4</button>
      <button class="number input">5</button>
      <button class="number input">6</button>
      <button class="operator input">&minus;</button>
      <button class="number input">1</button>
      <button class="number input">2</button>
      <button class="number input">3</button>
      <button class="operator input">+</button>
      <button class="dott number input">.</button>
      <button class="two number input">0</button>
      <button id="equals">=</button>
    </div>
    <div class="error">
      <p id="errorMessage"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
